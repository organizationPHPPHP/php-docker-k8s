services:
  apache:
    build:
      context: ./docker/apache
    volumes:
      - ./:/srv/www
    ports:
      - "80:80"
      - "443:443"
  mariadb:
    build:
      context: ./docker/mariadb
    environment:
      - MYSQL_DATABASE=example
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - ./docker/mariadb/data.sql:/docker-entrypoint-initdb.d/data.sql